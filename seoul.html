		<p>서울대학교(서울大學校, Seoul National University)는 대한민국의 국립대학이다.<br> 약칭은 서울대, SNU라고 한다. 경성대학을 포함한 여러 관·공·사립 전문학교를 통합하면서 국립 종합 대학인 '국립서울대학교'가 설립됐다.<br> 1948년 '서울대학교'로 명칭이 바뀌었고, 2011년에는 국립대학법인으로 전환됐다.</p>
